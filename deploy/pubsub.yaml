apiVersion: v1
kind: Service
metadata:
  name: pubsub
spec:
  selector:
    app: pubsub
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub
  labels:
    app: pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub
  template:
    metadata:
      labels:
        app: pubsub
    spec:
      containers:
        - name: pubsub
          image: google/cloud-sdk:emulators
          command: ["gcloud", "beta", "emulators", "pubsub", "start"]
          args: ["--host-port=0.0.0.0:8085"]
          env:
            - name: PUBSUB_PROJECT_ID
              value: go-gcp-doc-ai
          ports:
            - containerPort: 8085
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
