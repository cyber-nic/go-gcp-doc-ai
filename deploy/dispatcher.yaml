apiVersion: v1
kind: Service
metadata:
  name: dispatcher
spec:
  selector:
    app: dispatcher
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
  labels:
    app: dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      containers:
        - name: dispatcher
          image: dispatcher
          env:
            - name: PORT
              value: "5000"
            - name: DEBUG
              value: "true"
            - name: PUBSUB_PROJECT_ID
              value: go-gcp-doc-ai
            - name: PUBSUB_EMULATOR_HOST
              value: pubsub.default.svc.cluster.local:8085
          ports:
            - containerPort: 5000
          # readinessProbe:
          #   httpGet:
          #     port: 5000
          #     path: '/ready'
